<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Chatroom</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #121212; color: #e0e0e0; }
    h2 { text-align: center; color: #4da6ff; }
    #nickname { text-align: center; margin: 20px 0; }
    #name-input { padding: 10px; width: 250px; background: #1e1e1e; border: 1px solid #333; color: white; border-radius: 6px; }
    button { padding: 10px 20px; background: #4da6ff; border: none; color: white; border-radius: 6px; cursor: pointer; }
    #messages { height: 400px; overflow-y: auto; border: 1px solid #333; padding: 15px; background: #1e1e1e; border-radius: 8px; margin: 20px 0; }
    .message { margin: 10px 0; padding: 10px; border-radius: 12px; max-width: 75%; }
    .message.sent { background: #4da6ff; color: black; margin-left: auto; }
    .message.received { background: #2d2d2d; margin-right: auto; }
    #input-area { display: flex; gap: 10px; }
    #message-input { flex: 1; padding: 12px; background: #1e1e1e; border: 1px solid #333; color: white; border-radius: 20px; }
    #send-btn { background: #4da6ff; color: white; }
  </style>
</head>
<body>

  <h2>Public Chatroom</h2>

  <div id="nickname">
    <input type="text" id="name-input" placeholder="Your nickname..." value="Guest"/>
    <button onclick="saveNickname()">Set Name</button>
  </div>

  <div id="messages"></div>

  <div id="input-area">
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button id="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyCNDM2yeyVTWMU_pOQoUt6-uNOQAzHPkik",
      authDomain: "chatroomnew-739f4.firebaseapp.com",
      databaseURL: "https://chatroomnew-739f4-default-rtdb.firebaseio.com",
      projectId: "chatroomnew-739f4",
      storageBucket: "chatroomnew-739f4.firebasestorage.app",
      messagingSenderId: "552292977529",
      appId: "1:552292977529:web:b04e2bc662668847ba7da8",
      measurementId: "G-SCWPR39FCD"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'public-chat');

    let myNickname = localStorage.getItem("chatNickname") || "Guest";
    document.getElementById("name-input").value = myNickname;

    window.saveNickname = function() {
      myNickname = document.getElementById("name-input").value.trim() || "Guest";
      localStorage.setItem("chatNickname", myNickname);
      alert("Nickname set!");
    };

    window.sendMessage = function() {
      const input = document.getElementById("message-input");
      const text = input.value.trim();
      if (!text) return;

      push(messagesRef, {
        name: myNickname,
        text: text,
        timestamp: serverTimestamp()
      }).then(() => {
        input.value = "";
      }).catch(err => {
        console.error("Send failed:", err);
        alert("Couldn't send â€” check console (F12)");
      });
    };

    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      if (!msg?.text) return;
      const div = document.createElement("div");
      div.className = "message " + (msg.name === myNickname ? "sent" : "received");
      div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    });

    document.getElementById("message-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
